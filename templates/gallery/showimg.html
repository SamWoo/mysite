<!DOCTYPE html>
{% load staticfiles %}
<!--[if lt IE 7]>      <html class="no-js lt-ie9 lt-ie8 lt-ie7"> <![endif]-->
<!--[if IE 7]>         <html class="no-js lt-ie9 lt-ie8"> <![endif]-->
<!--[if IE 8]>         <html class="no-js lt-ie9"> <![endif]-->
<!--[if gt IE 8]><!-->
<html class="no-js"> <!--<![endif]-->
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Gallery </title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="Free HTML5 Template by FREEHTML5.CO"/>
    <meta name="keywords" content="free html5, free template, free bootstrap, html5, css3, mobile first, responsive"/>
    <meta name="author" content="FREEHTML5.CO"/>

    <!-- Facebook and Twitter integration -->
    <meta property="og:title" content=""/>
    <meta property="og:image" content=""/>
    <meta property="og:url" content=""/>
    <meta property="og:site_name" content=""/>
    <meta property="og:description" content=""/>
    <meta name="twitter:title" content=""/>
    <meta name="twitter:image" content=""/>
    <meta name="twitter:url" content=""/>
    <meta name="twitter:card" content=""/>

    <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->
    <link rel="shortcut icon" href="favicon.ico">

    <!-- Google Webfonts -->
    <link href='http://fonts.googleapis.com/css?family=Roboto:400,300,100,500' rel='stylesheet' type='text/css'>
    <link href='http://fonts.googleapis.com/css?family=Montserrat:400,700' rel='stylesheet' type='text/css'>

    <!-- Animate.css -->
    <link rel="stylesheet" href="{% static 'gallery/css/animate.css' %}">
    <!-- Icomoon Icon Fonts-->
    <link rel="stylesheet" href="{% static 'gallery/css/icomoon.css' %}">
    <!-- Magnific Popup -->
    <link rel="stylesheet" href="{% static 'gallery/css/magnific-popup.css' %}">
    <!-- Salvattore -->
    <link rel="stylesheet" href="{% static 'gallery/css/salvattore.cs' %}s">
    <!-- Theme Style -->
    <link rel="stylesheet" href="{% static 'gallery/css/style.css' %}">
    <!-- Modernizr JS -->
    <script src="{% static 'gallery/js/modernizr-2.6.2.min.js' %}"></script>
    <!-- FOR IE9 below -->
    <!--[if lt IE 9]>
	<script src="{% static 'gallery/js/respond.min.js' %}"></script>
	<![endif]-->

</head>
<body>

<header id="fh5co-header" role="banner">
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                {#                <a class="navbar-brand" href="{% url 'gallery:upload' %}">Gellery</a>#}
                <a class="navbar-brand" id="upload-image" onclick="upload_image_layer()">Gellery</a>
            </div>
        </div>
    </div>
</header>
<!-- END .header -->

<div id="fh5co-main">
    <div class="container">
        <div class="row">
            <div id="fh5co-board" data-columns>
                {% for image in images %}
                    <div class="item">
                        <div class="animate-box">
                            <a href="{{ image.img.url }}" class="image-popup fh5co-board-img">
                                <img src="{{ image.img.url }}"
                                     alt="Free HTML5 Bootstrap template"></a>
                        </div>
                        <div class="fh5co-desc">Life is a pure flame, and we live by an invisible sun within us.</div>
                    </div>
                {% endfor %}
            </div>
        </div>
    </div>
</div>

<footer id="fh5co-footer">
    <div class="container">
        <div class="row row-padded">
            <div class="col-md-12 text-center">
                <p>
                    <small>&copy; Hydrogen Free HTML5 Template. All Rights Reserved.</small>
                </p>
            </div>
        </div>
    </div>
</footer>


<!-- jQuery -->
<script src="{% static 'gallery/js/jquery.min.js' %}"></script>
<!-- jQuery Easing -->
<script src="{% static 'gallery/js/jquery.easing.1.3.js' %}"></script>
<!-- Bootstrap -->
<script src="{% static 'gallery/js/bootstrap.min.js' %}"></script>
<!-- Waypoints -->
<script src="{% static 'gallery/js/jquery.waypoints.min.js' %}"></script>
<!-- Magnific Popup -->
<script src="{% static 'gallery/js/jquery.magnific-popup.min.js' %}"></script>
<!-- Salvattore -->
<script src="{% static 'gallery/js/salvattore.min.js' %}"></script>
<!-- Main JS -->
<script src="{% static 'gallery/js/main.js' %}"></script>
<!-- Layer Js -->
{#<script type="text/javascript" src="{% static 'js/jquery-2.1.1.min.js' %}"></script>#}
<script type="text/javascript" src="{% static 'js/layer.js' %}"></script>
<script>
    function upload_image_layer() {
        layer.open({
            title: '上传图像',
            area: ['650px', '600px'],
            type: 2,
            content: "{% url 'gallery:upload' %}",
        })
    }
</script>

</body>
</html>
