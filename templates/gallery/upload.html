{% load staticfiles %}
<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>文件上传</title>
    <link rel="stylesheet" type="text/css" href="{% static 'css/bootstrap.min.css' %}"/>
    <link rel="stylesheet" type="text/css" href="{% static 'css/htmleaf-demo.css' %}">
    <link rel="stylesheet" href="{% static 'css/ssi-uploader.css' %}"/>
    <!--[if IE]>
		<script src="http://libs.useso.com/js/html5shiv/3.7/html5shiv.min.js"></script>
	<![endif]-->
    <script type="text/javascript" src="{% static 'js/jquery-2.1.1.min.js' %}"></script>
    <script>window.jQuery || document.write('<script src="{% static 'js/jquery-2.1.1.min.js' %}"><\/script>')</script>
    <script src="{% static 'js/ssi-uploader.js' %}"></script>

</head>
<body>
<div class="container">
    <div class="row">
        <div class="col-md-12">
            <h3>（支持jpg、gif、txt、png和pdf格式文件）</h3>
            <input type="file" multiple id="ssi-upload" name="images"/>
        </div>
    </div>
    <!--
    <div class="row">
        <div class="col-md-12">
            <h3>无预览图效果：</h3>
            <input type="file" multiple id="ssi-upload2"/>
        </div>
    </div>
    <div class="row">
        <div class="col-md-12">
            <h3>不带拖放区域：</h3>
            <input type="file" multiple id="ssi-upload3"/>
        </div>
    </div>
    -->
</div>
<!-- JS -->
<script type="text/javascript">
    $('#ssi-upload').ssi_uploader({
        url: '{% url 'gallery:upload' %}',
        ajaxOptions: {type: 'POST'},
        maxFileSize: 4096,
        allowed: ['jpg', 'gif', 'txt', 'png', 'pdf', 'jpeg'],
        //locale: "zh_CN",
        onUpload: function () {
            parent.location.reload();
        },
    });
    {#$('#ssi-upload2').ssi_uploader({url:'#',preview:false,allowed:['jpg','gif','txt','png','pdf']});#}
    {#$('#ssi-upload3').ssi_uploader({url:'#',dropZone:false,allowed:['jpg','gif','txt','png','pdf']});#}
</script>
</body>
</html>
