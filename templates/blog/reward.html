{% load staticfiles %}
<p class="dasbox">
    <a href="javascript:void(0)" onclick="dashangToggle()" class="dashang" title="打赏，支持一下">打赏本站</a>
</p>
<div class="hide_box" style="display: none;"></div>
<div class="shang_box" style="display: none;">
    <a class="shang_close" href="javascript:void(0)" onclick="dashangToggle()" title="关闭">关闭</a>
    <div class="shang_tit">
        <p>感谢您的支持，我会继续努力的!</p>
    </div>
    <div class="shang_payimg"><img src="{% static 'images/alipayimg.jpg' %}" alt="扫码支持" title="扫一扫">
    </div>
    <div class="pay_explain">扫码打赏，你说多少就多少</div>
    <div class="shang_payselect">
        <div class="pay_item checked" data-id="alipay">
            <span class="radiobox"></span>
            <span class="pay_logo">
                <img src="{% static 'images/alipay.jpg' %}" alt="支付宝">
            </span>
        </div>
        <div class="pay_item" data-id="weipay">
            <span class="radiobox"></span>
            <span class="pay_logo">
                <img src="{% static 'images/wechat.jpg' %}" alt="微信">
            </span>
        </div>
    </div>
    <script type="text/javascript">
        //打赏
        $(function () {
            $(".pay_item").click(function () {
                $(this).addClass('checked').siblings('.pay_item').removeClass('checked');
                let dataid = $(this).attr('data-id');
                let img_path = "images/" + dataid + "img.jpg";
                //console.log(img_path);
                $(".shang_payimg img").attr("src", "/static/" + img_path);
                $("#shang_pay_txt").text(dataid == "alipay" ? "支付宝" : "微信");
            });
        });

        function dashangToggle() {
            $(".hide_box").fadeToggle();
            $(".shang_box").fadeToggle();
        }
    </script>
</div>
